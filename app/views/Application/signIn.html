*{<meta charset="utf-8">}*
#{extends 'Application/main.html' /}

<div class="container">
<form class="form-signin" action="@{login()}" method="POST">
	#{showError /}
	<h2 class="form-signin-heading">Sign In</h2>
	<input type="text" class="form-control" placeholder="ID" name="stringId" required autofocus>
  	<input type="password" class="form-control" placeholder="Password" name="password" maxlength="12" required>
	<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
	<br>
	<a href="@{signUp()}" class="btn btn-lg btn-primary">For New User</a>
</form>
</div>
