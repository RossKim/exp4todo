*{<meta charset="utf-8">}*
#{ifErrors}
	<div class="alert alert-danger fade in">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<h4>Error</h4>
		#{errors}
			#{if !error.message().equals('Validation failed')}
				<p>${error.message()}</p>
			#{/if}
		#{/errors}
	</div>
#{/ifErrors}
